<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVIZ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="task.png">
</head>
<body>
    <div class="nameform" id="nameform">
        <h1 for="nameput">Ide irjad a nevedet!</h1>
        <div>
            <input type="text" id="nameput" placeholder="Név" autocomplete="off">
            <button id="namebutton">Küldés</button>
        </div>
        <p>Nem, nincsen név ellenőrzés szóval csak okosan!</p>
    </div>
    <div class="waiting" id="waiting">
        <div class="playercounter" id="playercounter">
            <p id="playercount">10/0</p>
        </div>
        <h1>Várakozás a többiekre...</h1> <!-- ALICE pls do a ... animation (. => .. =>... repeat)-->
        <div class="players" id="players">
            <!-- Add more <p> elements for additional players -->
            <!--
            <p class="player" id="player1">Player 1</p>
            <p class="player" id="player2">Player 2</p> -->
        </div>
    </div>
    <div class="kahoot" id="kahoot">
        <p class="question">Template question.</p>
        
        <div class="answerbox ans1" id="answerbox1">
            <input type="radio" id="ans1" name="q1">
            <label for="ans1">ans1</label>
        </div>

        <div class="answerbox ans2" id="answerbox2">
            <input type="radio" id="ans2" name="q1">
            <label for="ans2">ans2</label>
        </div>

        <div class="answerbox ans3" id="answerbox3">
            <input type="radio" id="ans3" name="q1">
            <label for="ans3">ans3</label>
        </div>

        <div class="answerbox ans4" id="answerbox4">
            <input type="radio" id="ans4" name="q1">
            <label for="ans4">ans4</label>
        </div>
    </div>
    <div class="waiting" id="score"> <!-- ALICE pls do an animation- -->
        <h1>Várakozás az értékelésre</h1>
    </div>
    <div class="waiting" id="correct">
        <h1>Eltaláltad!</h1>
        <p id="yscore">1000</p>
    </div>
    <div class="waiting" id="wrong">
        <h1>Nem találtad el!</h1>
        <p id="nscore">0</p>
    </div>
    <div class="waiting" id="leaderboard">
        <h1>Leaderboard</h1>
        <div class="list" id="leaderboardlist">
        </div>
    </div>
    <div class="podium waiting" id="podium">
        <div class="podium-base"></div>
        <div class="top-tier"></div>
        <div class="middle-tier"></div>
        <div class="bottom-tier"></div>
      </div>
    <div class="waiting" id="end">
        <h1>Vége a játéknak!</h1>
        <p id="endtext">Köszönjük hogy játszottál!</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>
</html>
